<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .order-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .inline {
      display: flex;
      gap: 10px;
    }

    .inline input {
      flex: 1;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      margin-top: 5px;
    }

    textarea {
      height: 70px;
    }

    button {
      width: 100%;
      background-color: black;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #333;
    }

    .terms {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <form class="order-form">
    <h2>Order Form</h2>

    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="John Doe">

    <!-- Email & Phone -->
    <div class="inline">
      <div style="flex:1;">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john.doe@example.com">
      </div>
      <div style="flex:1;">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
      </div>
    </div>

    <h3>Order Details</h3>

    <!-- Product & Quantity -->
    <div class="inline">
      <div style="flex:2;">
        <label for="product">Product</label>
        <select id="product">
          <option>Select a product</option>
          <option>T-Shirt</option>
          <option>Jacket</option>
          <option>Hoodie</option>
        </select>
      </div>
      <div style="flex:1;">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" value="1">
      </div>
    </div>

    <!-- Size -->
    <label>Size</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Small</label>
      <label><input type="checkbox"> Medium</label>
      <label><input type="checkbox"> Large</label>
      <label><input type="checkbox"> XL</label>
    </div>

    <!-- Color -->
    <label>Color</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Red</label>
      <label><input type="checkbox"> Blue</label>
      <label><input type="checkbox"> Green</label>
      <label><input type="checkbox"> Black</label>
    </div>

    <!-- Comments -->
    <label for="comments">Additional Comments</label>
    <textarea id="comments" placeholder="Enter any additional comments or instructions"></textarea>

    <h3>Payment Details</h3>

    <!-- Payment Method -->
    <label for="payment">Payment Method</label>
    <select id="payment">
      <option>Select a payment method</option>
      <option>Credit Card</option>
      <option>Bank Transfer</option>
      <option>Cash on Delivery</option>
    </select>

    <!-- Terms -->
    <div class="terms">
      <label><input type="checkbox"> I accept the terms and conditions.</label>
    </div>

    <!-- Submit -->
    <button type="submit">Submit Order</button>
  </form>

</body>
</html>
