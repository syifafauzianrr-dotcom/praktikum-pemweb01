<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .registration-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 450px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 5px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .inline {
      display: flex;
      gap: 10px;
    }

    .inline div {
      flex: 1;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      margin-top: 5px;
    }

    .terms {
      margin-top: 15px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <form class="registration-form">
    <h2>Event Registration Form</h2>
    <p>Please fill out the form below to register for the event.</p>

    <!-- First & Last Name -->
    <div class="inline">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="John">
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Doe">
      </div>
    </div>

    <!-- Email -->
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="john.doe@example.com">

    <!-- Phone -->
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="+1 (555) 123-4567">

    <!-- Country & DOB -->
    <div class="inline">
      <div>
        <label for="country">Country</label>
        <select id="country">
          <option>Select Country</option>
          <option>Indonesia</option>
          <option>Malaysia</option>
          <option>Singapore</option>
          <option>United States</option>
        </select>
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
      </div>
    </div>

    <!-- T-Shirt Size -->
    <label>T-Shirt Size</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Small</label>
      <label><input type="checkbox"> Medium</label>
      <label><input type="checkbox"> Large</label>
      <label><input type="checkbox"> Extra Large</label>
    </div>

    <!-- Emergency Contact -->
    <h3>Emergency Contact Information</h3>

    <label for="emergencyName">Emergency Contact Name</label>
    <input type="text" id="emergencyName" placeholder="Jane Smith">

    <label for="emergencyPhone">Emergency Contact Phone Number</label>
    <input type="tel" id="emergencyPhone" placeholder="+1 (555) 123-4567">

    <!-- Terms -->
    <div class="terms">
      <label><input type="checkbox"> I agree to the terms and conditions of this event.</label>
    </div>

    <!-- Submit -->
    <button type="submit">Register Now</button>
  </form>

</body>
</html>
