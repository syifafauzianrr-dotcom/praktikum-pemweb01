<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Membership Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7f8fa;
      --card: #ffffff;
      --border: #e5e5e5;
      --text: #111;
      --muted: #666;
      --accent: #007bff;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }
    .container {
      width: 100%;
      max-width: 480px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 6px 22px rgba(0,0,0,0.05);
      padding: 28px;
    }
    h1 {
      font-size: 22px;
      font-weight: 700;
      margin: 0 0 6px;
    }
    p.subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 18px;
    }
    .two {
      display: flex;
      gap: 12px;
    }
    label {
      display: block;
      font-weight: 600;
      font-size: 13.5px;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 14px;
      background: #fafafa;
      outline: none;
    }
    input::placeholder, textarea::placeholder { color: #aaa; }
    .section-title {
      font-size: 16px;
      font-weight: 700;
      margin-top: 20px;
      margin-bottom: 8px;
    }
    .grid-checks {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px 10px;
      margin-bottom: 12px;
    }
    .check {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }
    .check input {
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 12px;
    }
    .radio-group label {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }
    .radio-group input {
      accent-color: var(--accent);
    }
    .terms {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin: 14px 0;
      font-size: 14px;
      color: var(--muted);
    }
    .submit-wrap {
      text-align: center;
      margin-top: 10px;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    @media (max-width: 480px) {
      body { padding: 20px; }
      .card { padding: 22px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="card" onsubmit="event.preventDefault(); alert('Membership registration submitted (demo).');">
      <h1>Membership Registration Form</h1>
      <p class="subtitle">Please fill out the form below to become a member.</p>

      <!-- First & Last Name -->
      <div class="two">
        <div style="flex:1;">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
        </div>
        <div style="flex:1;">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
        </div>
      </div>

      <!-- Email & Phone -->
      <div class="two" style="margin-top:12px;">
        <div style="flex:1;">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div style="flex:1;">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
      </div>

      <!-- Address -->
      <label for="address1" style="margin-top:12px;">Address Line 1</label>
      <input type="text" id="address1" name="address1" placeholder="Enter your address line 1">

      <label for="address2" style="margin-top:12px;">Address Line 2</label>
      <input type="text" id="address2" name="address2" placeholder="Enter your address line 2">

      <!-- Country -->
      <label for="country" style="margin-top:12px;">Country</label>
      <select id="country" name="country">
        <option>United States of America</option>
        <option>Canada</option>
        <option>United Kingdom</option>
        <option>Australia</option>
        <option>Indonesia</option>
      </select>

      <!-- Membership Type -->
      <div class="section-title">Membership Type</div>
      <div class="radio-group">
        <label><input type="radio" name="membership" value="basic"> Basic</label>
        <label><input type="radio" name="membership" value="premium"> Premium</label>
        <label><input type="radio" name="membership" value="elite"> Elite</label>
      </div>

      <!-- Interests -->
      <div class="section-title">Interests</div>
      <div class="grid-checks">
        <label class="check"><input type="checkbox" name="sport" value="football"> Football</label>
        <label class="check"><input type="checkbox" name="sport" value="basketball"> Basketball</label>
        <label class="check"><input type="checkbox" name="sport" value="baseball"> Baseball</label>
        <label class="check"><input type="checkbox" name="sport" value="hockey"> Hockey</label>
        <label class="check"><input type="checkbox" name="sport" value="soccer"> Soccer</label>
        <label class="check"><input type="checkbox" name="sport" value="other"> Other</label>
      </div>

      <!-- Why Join -->
      <label for="reason" style="margin-top:12px;">Why do you want to become a member?</label>
      <textarea id="reason" name="reason" placeholder="Please tell us why you want to join"></textarea>

      <!-- Terms -->
      <label class="terms">
        <input type="checkbox" name="agree" required>
        <span>I agree to the terms and conditions.</span>
      </label>

      <div class="submit-wrap">
        <button type="submit">Submit Registration</button>
      </div>
    </form>
  </div>
</body>
</html>
